  <head>
    <meta charset="UTF-8" />

    <title>AD revenue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: #94a3b8 #e2e8f0;
      }
      .dark * {
        scrollbar-color: #475569 #1e293b;
      }
      *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      *::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      .dark *::-webkit-scrollbar-track {
        background: #1e293b;
      }
      *::-webkit-scrollbar-thumb {
        background-color: #94a3b8;
        border-radius: 10px;
        border: 2px solid #e2e8f0;
      }
      .dark *::-webkit-scrollbar-thumb {
        background-color: #475569;
        border-color: #1e293b;
      }
      ::selection {
        background-color: #4f46e5;
        color: white;
      }
      *:focus-visible {
        outline: 2px solid #4f46e5;
        outline-offset: 2px;
        border-radius: 4px;
      }
      @keyframes move-aurora {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.6); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
      }
      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150vw;
        height: 150vh;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.2) 0%, transparent 25%),
          radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.2) 0%, transparent 25%),
          radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 20%);
        opacity: 0;
        z-index: -1;
        transform-origin: center center;
        animation: move-aurora 60s linear infinite alternate;
        will-change: transform;
        transition: opacity 0.5s ease-in-out;
      }
      .dark body::before {
        opacity: 0.2;
      }
      @keyframes jiggle {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2) rotate(-5deg); }
        75% { transform: scale(1.2) rotate(5deg); }
      }
      .jiggle-animation {
        animation: jiggle 0.5s ease-in-out;
      }
      @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.4s ease-out forwards;
      }
    </style>

  }
}
</script>
