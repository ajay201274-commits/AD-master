    <style>
      html {
        font-family: 'Inter', sans-serif;
      }
      @keyframes move-aurora {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.6); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
      }
      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150vw;
        height: 150vh;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.3) 0%, transparent 25%),
          radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 25%),
          radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.2) 0%, transparent 20%);
        opacity: 0;
        z-index: -1;
        transform-origin: center center;
        animation: move-aurora 20s linear infinite;
        will-change: transform;
        transition: opacity 0.5s ease-in-out;
      }
      .dark body::before {
        opacity: 0.5;
      }
      @keyframes jiggle {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2) rotate(-5deg); }
        75% { transform: scale(1.2) rotate(5deg); }
      }
      .jiggle-animation {
        animation: jiggle 0.5s ease-in-out;
      }
      @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
      }
    </style>
